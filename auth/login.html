<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Proteomorphic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            position: relative;
            overflow: hidden;
        }

        .auth-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, hsla(235, 85%, 60%, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, hsla(280, 85%, 60%, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        .auth-box {
            width: 100%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-3xl);
            box-shadow: var(--shadow-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin: var(--spacing-xl) 0;
            color: var(--text-tertiary);
            font-size: var(--font-size-sm);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-subtle);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar"
        style="position: absolute; top: 0; left: 0; right: 0; background: transparent; border: none; z-index: 10;">
        <div class="container navbar-content">
            <a href="../index.html" class="navbar-logo"
                style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem;">
                <img src="../logo.png" alt="Proteomorphic" style="height: 32px; width: 32px; object-fit: contain;">
                <span>Proteomorphic</span>
            </a>
            <ul class="navbar-menu">
                <li><a href="../index.html" class="navbar-link">Home</a></li>
                <li><a href="../knowledge.html" class="navbar-link">Knowledge Center</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-bg"></div>

        <div class="auth-box animate-fade-in">
            <div class="auth-header">
                <div style="display: flex; justify-content: center; margin-bottom: var(--spacing-md);">
                    <img src="../logo.png" alt="Proteomorphic" style="height: 64px; width: 64px; object-fit: contain;">
                </div>
                <h1>Welcome Back</h1>
                <p class="text-secondary">Sign in to Proteomorphic</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="form-group" style="margin-bottom: var(--spacing-xl);">
                    <label style="display: flex; align-items: center; gap: var(--spacing-sm); cursor: pointer;">
                        <input type="checkbox" id="remember">
                        <span class="text-secondary" style="font-size: var(--font-size-sm);">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>

                <div class="divider">or</div>

                <button type="button" onclick="demoLogin()" class="btn btn-secondary" style="width: 100%;">
                    ðŸŽ¯ Enter Demo Mode
                </button>

                <p class="text-center text-secondary" style="margin-top: var(--spacing-xl);">
                    Don't have an account?
                    <a href="signup.html" style="color: var(--primary-light); font-weight: 600;">Sign up</a>
                </p>
            </form>

            <div class="alert alert-info" style="margin-top: var(--spacing-xl); font-size: var(--font-size-sm);">
                <strong>ðŸ’¡ Demo Mode:</strong> Click "Enter Demo Mode" for instant access without creating an account.
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Regular login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple login - accepts any email/password
            Auth.login(email, password, 'researcher');
            alert('âœ… Login successful!');
            window.location.href = '../dashboard/index.html';
        });

        // Demo mode
        function demoLogin() {
            Auth.demoLogin();
            alert('âœ… Entered Demo Mode!');
            window.location.href = '../dashboard/index.html';
        }
    </script>
</body>

</html>
